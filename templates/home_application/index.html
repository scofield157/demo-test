    <div class="king-layout2-main mt15" style="width:960px;">
        <form class="form-horizontal">
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">选择业务：</label>
                <div class="col-sm-9">
                    <select name="biz_select" id="biz_select" class="form-control bk-valign-top"
                            onchange="search_host()">
                        % for biz in biz_list:
                        <option value="${biz.get('ApplicationID')}">${biz.get('ApplicationName')}</option>
                        % endfor
                    </select>
                </div>
            </div>
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">任务类型：</label>
                <div class="col-sm-9">
                    <select name="script_select" id="script_select" class="form-control bk-valign-top">
                        % for script in script_list:
                        <option value="${script.get('id')}">${script.get('script_name')}</option>
                        % endfor
                    </select>
                </div>
            </div>
            <div class="form-group clearfix ">
                <label class="col-sm-3 control-label bk-lh30 pt0">脚本参数：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control bk-valign-top" id="" placeholder="请输入脚本参数"></div>
            </div>
            <div class="form-group clearfix">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="button" class="king-btn mr10  king-success" onclick="create_task()">执行</button>
                </div>
            </div>
        </form>

        <div class="panel panel-default pannel-overflow panel-tables table7_demo">
            <div class="panel-heading"><i class="fa fa-list-ulx"></i> 主机列表
            </div>
            <div class="panel-content">
                <table class="table table-header-bg table-hover mb0" id="table_demo2">
                    <thead>
                    <tr>
                        <th style="width: 25px">
                            <input type="checkbox" name="checkall" value="">
                        </th>
                        <th style="width:40%">内网IP</th>
                        <th style="width:40%">操作系统</th>
                    </tr>
                    </thead>
                    <tbody id="host_table">
                    % for host in biz_host_list:
                    <tr>
                        <td>
                            <input type="checkbox" value="${host.get('hostID')}" ip="${host.get('hostIP')}" os-type="${host.get('hostOSType')}">
                        </td>
                        <td>${host.get('hostIP')}</td>
                        <td>${host.get('hostOSType')}</td>
                    </tr>
                    % endfor
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 设置面板End -->
    </div>
</div>
<script>
    function search_host(){
        $.get('get_host_by_biz/', {
                'bk_biz_id': $("#biz_select").val(),
            }, function (res) {
                if (res.result) {
                    $("#host_table").html(res.data);
                }
            })
    }
    function create_task(){
        var hosts = [];
        var $chkBoxes = $('#host_table').find('input:checked');
        if ($chkBoxes.length == 0) {         //如果不勾选弹出警告框
          alert('请至少选择一台主机');
          return false;
        }
        $($chkBoxes).each(function () {
            host = {
                'ip':$(this).attr('ip'),
                'os_type':$(this).attr('os-type')
            }
            hosts.push(host);   //找到对应checkbox中data-id属性值，然后push给空数组$ids
        });
        param = {
            'bk_biz_id': $("#biz_select").val(),
            'script_id': $("#script_select").val(),
            'hosts':hosts
        }
        console.log(param)
        $.ajax({
            url:"create_task/",
            dataType: "json",
            type: "post",
            data:JSON.stringify(param),
            headers:{
                "Content-Type":"application/json;charset=utf-8"
            },
            success:function(result){
                if(result.result){
                    alert("创建成功")
                }
            }
        })
    }
    $(function () {
        $('#table_demo2').find('input[name="checkall"]').click(function () {
            var checked = $(this).prop('checked');
            $('#table_demo2>tbody input').prop('checked', checked);
        });
        $('#table_demo2').find(':checkbox').on('click', function () {
            if (!this.checked) {
                $('#table_demo2').find('input[name="checkall"]').prop('checked', false);
            }
        });
        $('#table_demo2').find('.glyphicon-remove').parent('button').click(function () {
            if (confirm('确定要删除？')) {
                $(this).closest('tr').remove();
            }
        });
        $('#deleteAll').click(function (event) {
            var records = $('#table_demo2>tbody input:checked').closest('tr');
            if (!records.length) {
                alert('请选择要删除的记录！');
                return false;
            }
            if (confirm('确定要删除？')) {
                records.remove();
            }
        });
    });


</script>
